<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> <!--logo and title-->
        <img class="logo_header" src="img/logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container_1"> <!--button section-->
            <button class="button_1">Add Task</button>
            <button class="button_2">Add Section</button>
        </div>
        <div class="container_2">
            <div>
                <h2>&dtrif;New Task</h2>
                <ul>
                    <li class="li_true">Quarterly Newsletter <button class="editorial_button">Editorial</button></li>
                </ul>
            </div>
            <div>
                <h2>&dtrif;Today</h2>
                <ul>
                    <li class="li_true">Recruiting blog post <button class="editorial_button">Editorial</button></li>
                    <li class="li_true">Mobile app launch <button class="q1_goals_button">Q1 Goals</button></li>
                    <li class="li_false">Interview John H. <button class="recruiting_button">Recruiting</button></li>
                    <li class="li_true">Summit update to mobile storefonts <button class="mibile_button">Mobile</button></li>
                </ul>
            </div>
            <div>
                <h2>&dtrif;Upcoming</h2>
                <ul>
                    <li class="li_false">Schedule meeting with Alex
                    <li class="li_true">Homepage refresh <button class="website_button">Website</button></li>
                    <li class="li_true">Onboard new Sales team members <button class="sales_button">Sales</button></li>
                    <li class="li_true">Review editorial calendar <button class="editorial_button">Editorial</button></li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
